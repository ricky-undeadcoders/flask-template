<td>
    <label for="bulk_ids"></label>
    <input class="checkbox-item" id="bulk_ids" name="bulk_ids" type="checkbox" value="{{ user.id }}">
</td>
<td>{{ admin_user.username }}</td>
<td class="row_hide">{{ admin_user.first_name }}</td>
<td class="row_hide">{{ admin_user.last_name }}</td>
<td class="row_hide">{{ admin_user.email }}</td>
{% if admin_user.active %}
    <td>Active</td>
{% else %}
    <td>Inactive</td>
{% endif %}
<td class="text-center">
    <span title="Expand" data-toggle="tooltip">
        <i class="{{ chevron }}" aria-hidden="true"></i>
    </span>
</td>
