{% set id = faq.id %}
<td colspan="4">
    <div class="col-12">
        <hr/>
    </div>
    <div class="details_parent_div" style="display: none;">
        <form id="faq_form_{{ id }}" class="faq-update-form" action="{{ url_for('admin.modify_faq') }}"
              method="post">
            {{ faq_form.csrf_token }}
            {{ faq_form.faq_id(value=faq.id) }}
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Question </label>
                    <textarea class="form-control" name="question" rows="3">{{ faq.question|safe }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Answer </label>
                    <textarea class="form-control" name="answer" rows="11">{{ faq.answer }}</textarea>
                </div>
            </div>
            <div class="row d-flex justify-content-around">
                <div class="form-group col-sm-6">
                    <label>Order </label>
                    <div style="width: 6em;">
                        {{ faq_form.order(class='form-control', type='number', value=faq.order) }}
                    </div>
                </div>
                <div class="form-group col-sm-6 text-center">
                    <div class="btn-group">
                        <button onclick="modify_faq($('#faq_form_{{ id }}'))" class="btn btn-secondary">Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</td>
