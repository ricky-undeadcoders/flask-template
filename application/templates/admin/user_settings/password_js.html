<script type="text/javascript">

    function submit_user_settings_change_password_form() {
        window.event.preventDefault();
        $('.error').each(function () {
            $(this).empty();
            $(this).addClass('hidden');
        });
        $('.success').each(function () {
            $(this).addClass('hidden');
            $(this).empty();
        });
        var submission_data = $('#user_settings_change_password_form').serializeArray();
        $('#load_icon_1').show();
        $.ajax({
            type: 'POST',
            data: submission_data,
            url: "{{ url_for('admin.user_settings_change_password') }}",
            success: function (data, status, request) {
                alertSuccess(data);
                $('#load_icon_1').hide();
            },
            error: function (data) {
                alertError(data);
                $('#load_icon_1').hide();
            }
        })
    }
</script>
