<div class="row">

            <div class="col-12 d-inline-flex justify-content-between align-items-center">
                <span><small>Welcome to UCS</small></span>
                <span style="cursor: pointer;" onclick="hideWelcomeWidget();">X</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                {% set about_text = g.datastore.find_content(field_name='welcome_wiget_body', draft=draft) %}

                    {{ about_text.text|safe }}
                {% endif %}
            </div>
        </div>
    </div>
</div>
